spring:
  application:
    name: SCW-REGISTER
server:
  port: 8761
  
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #自己就是注册中心，不用注册自己
    fetch-registry: false #要不要去注册中心获取其他服务的地址
    service-url:
       defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
